<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Visual Effects</title>
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/visual-effects.css" />
	</head>
	<body>
		<h1>CSS Visual Effects</h1>
		<a href="index.html">Back to CSS fundamentals</a>
		<hr />
		<h2>Box Shadow</h2>
		<div class="box box-shadow"></div>
		<hr />
		<h2>Text Shadow</h2>
		<p class="text text-shadow">Lorem ipsum dolor sit amet. enim.</p>
		<hr />
		<h2>Filter Drop Shadow</h2>
		<div class="drop-shadow">
			<img
				src="./images/skrelv_defector_mite.png"
				alt="Skrelv, Defector Mite"
			/>
		</div>
		<hr />
		<h2>Gradient</h2>
		<ul>
			<li><h3>Lineal</h3></li>
			<div class="box linear-gradient"></div>
			<li><h3>Radial</h3></li>
			<div class="box radial-gradient"></div>
		</ul>
		<hr />

	</body>
</html>
