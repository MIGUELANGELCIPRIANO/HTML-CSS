<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Motion</title>
		<link
			href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/motion.css" />
	</head>
	<body>
		<h1>CSS Motion</h1>
		<a href="index.html">Back to CSS fundamentals</a>
		<hr />
		<section class="transition">
			<h2>Transitions</h2>
			<div class="box"></div>
			<article class="card">
				<img src="./images/invasion_of_tarkir.jpg" alt="Invasion of Tarkir" />
			</article>
		</section>
		<hr />
		<h2>Transformations</h2>
		<ul>
			<li><h3>Transformations 2D</h3></li>
			<article class="card transform-2d">
				<img src="./images/invasion_of_tarkir.jpg" alt="Invasion of Tarkir" />
			</article>
			<li><h3>Transformations 3D</h3></li>
			<article class="card transform-3d">
				<img src="./images/invasion_of_tarkir.jpg" alt="Invasion of Tarkir" />
			</article>
			<li><h3>Transformation Origin</h3></li>
			<article class="card transform-origin">
				<img src="./images/invasion_of_tarkir.jpg" alt="Invasion of Tarkir" />
			</article>
		</ul>
		<hr />
		<h2>Flip Card</h2>
		<article class="flip-card">
			<div class="flip-face flip-front">
				<img
					src="./images/kumano-faces-kakkazan.jpg"
					alt="Kumano Faces Kakkazan"
				/>
			</div>
			<div class="flip-face flip-back">
				<img src="./images/etching-of-kumano.jpg" alt="Etching of Kumano" />
			</div>
		</article>
		<hr />
		<h2>Animations</h2>
		<hr />

		</footer>
	</body>
</html>
